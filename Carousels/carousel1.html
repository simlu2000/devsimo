<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel #1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel1">
      <div class="carousel-box">
        <input id="1" type="radio" name="box" checked />
        <input id="2" type="radio" name="box" />
        <input id="3" type="radio" name="box" />
        <div class="carousel-dots">
          <label for="1"></label>
          <label for="2"></label>
          <label for="3"></label>
        </div>
        <div class="carousel-images">
          <img src="1.jpg" />
          <img src="2.jpg" />
          <img src="3.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
